<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints</title>
    <header style="text-align: center; background-color:  #4CAF50;">
    <h1>Please Write your Complaint Below</h1>
</header>
</head>
<body style="background-color: white;">
   <fieldset style="border-style: solid; border-color: black;">
    <h4>We're Sorry for your Inconvenience</h4>
    <form>
        <label for="name">Name: </label>
        <input id="name" type="text" required><br><br>
        <label for="phone">Phone #:</label>
        <input id="phone" type="tel"  required><br><br>
        <label for="Email">Email:</label>
        <input id="Email" type="email"  required><br><br>
        <label for="complaint">Complaint: </label>
        <textarea id="complaint" rows="4" cols="30"></textarea><br>
        
            <input type="reset">
        <input type="submit">
    </form>
   </fieldset> 
</body>
</html>
